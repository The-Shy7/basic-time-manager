<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="timeManager.css">
    <title>Time Manager</title>
</head>
<script src="timeManager.js"></script>

<body>


    <div class="wrapper" id="wrapper">


        <div class="headingContainer">
            <div class="headingSubContainer">
                <div class='headingSubContLeft'>
                </div>
                <div class='headingSubContMid'>
                    <h1>TIME MANAGER</h1>
                </div>
                <div class='headingSubContRight'>
                    <input type="image" src="./images/floppy.png" alt="floppy.png" height="50px" onclick="savePage()">
                </div>
            </div>
        </div>


        <div class="rowHeader">
            <div class="rowHeaderLeft">
                <input type="image" src="./images/pencil.png" alt="pencil.png" height="20px" onclick="editTitle()">
            </div>
            <div class="rowHeaderTag1">
                <h3 id="header1"> Project #</h3>
            </div>
            <div class="rowHeaderTag2">
                <h3 id="header2"> Show Name</h3>
            </div>
            <div class="rowHeaderTag3">
                <h3 id="header3"> Line Item</h3>
            </div>
            <div class="rowHeaderTag4">
                <h3 id="header4"> Time</h3>
            </div>
            <div class="rowHeaderRight">
            </div>
        </div>


        <div class="row" id="row0">
            <div class="button">
                <input type="checkbox" class="checkBox" id="checkbox" value="Checkbox" onclick="checkBox(this);">
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="projectNumber" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="showName" cols="30" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="lineItem" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea class="timeWorked" name="textField" id="timeWorked" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="button" id="startStop" value="Run" onclick="startStop(this);">
            </div>
            <div class="button">
                <input type="button" id="deleteRow" value="Delete" onclick="deleteRow(this);">
            </div>
            <div class="button">
                <input type="button" id="addRowButton" value="Add" onclick="addRow(this);">
            </div>
        </div>


        <div class="row" id="row1">
            <div class="button">
                <input type="checkbox" class="checkBox" id="checkbox" value="Checkbox" onclick="checkBox(this);">
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="projectNumber" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="showName" cols="30" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea name="textField" class="lineItem" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="textFieldContainer">
                    <textarea class="timeWorked" name="textField" id="timeWorked" cols="10" rows="1"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="button" id="startStop" value="Run" onclick="startStop(this);">
            </div>
            <div class="button">
                <input type="button" id="deleteRow" value="Delete" onclick="deleteRow(this);">
            </div>
            <div class="button">
                <input type="button" id="addRowButton" value="Add" onclick="addRow(this);">
            </div>
        </div>



    </div>



</body>

</html>
